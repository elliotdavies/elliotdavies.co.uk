version: 2.1
jobs:
  build:
    docker:
      - image: fpco/stack-build:lts
    steps:
      - checkout
      - restore_cache:
          key: stack-{{ checksum "stack.yaml" }}
      - restore_cache:
          key: stack-{{ checksum "stack.yaml" }}-{{ checksum "elliotdavies-co-uk.cabal" }}
      - run:
          name: Resolve / update dependencies
          command: stack setup
      - run:
          name: Build Hakyll
          command: stack build --fast
      - save_cache:
          key: stack-{{ checksum "stack.yaml" }}
          paths:
            - "~/.stack"
      - save_cache:
          key: stack-{{ checksum "stack.yaml" }}-{{ checksum "elliotdavies-co-uk.cabal" }}
          paths:
            - ".stack-work"
      - run:
          name: Build blog
          command: stack exec site build
      - persist_to_workspace:
          root: _site
          paths:
            - *

  deploy:
    docker:
      - image: circleci/python:2.7-jessie
    steps:
      - attach_workspace:
          at: /tmp/elliotdavies-co-uk
      - run:
          name: Install awscli
          command: sudo pip install awscli
      - run:
          command: ls -alR /tmp/elliotdavies-co-uk/
      - run:
          name: Deploy to S3
          command: aws s3 sync /tmp/elliotdavies-co-uk/ s3://elliotdavies.co.uk/blog --delete

workflows:
  version: 2.1
  build-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: master
