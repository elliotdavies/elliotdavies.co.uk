version: 2.1
jobs:
  build:
    docker:
      - image: buildkite/puppeteer:latest
    steps:
      - checkout
      - run:
          name: Yarn
          command: yarn install
      - run:
          name: Build
          command: yarn build
      - persist_to_workspace:
          root: build
          paths:
            - ./*

  deploy:
    docker:
      - image: circleci/python:2.7-jessie
    steps:
      - attach_workspace:
          at: /tmp/elliotdavies-co-uk
      - run:
          name: Install awscli
          command: sudo pip install awscli
      - run:
          name: Deploy to S3
          command: aws s3 sync /tmp/elliotdavies-co-uk/ s3://elliotdavies.co.uk/ --delete

workflows:
  version: 2.1
  build-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: master
